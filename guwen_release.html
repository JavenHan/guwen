<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/ic8-20160813.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.touchSlider.js"></script>
    <script src="js/index.js"></script>
    <script src="js/public.js"></script>
    <title>发布问题</title>
</head>
<body class="bggray">
<div>
<!-- 发布问题 -->
<form name="form">
    <div class="miaoshu">
        <div class="miaoshu-1">
            <div>
                <span>问题描述</span>
                <div class="miaoshu-txt">
                    <textarea rows="5" wrap="hard" placeholder="请对您遇到的问题进行简单描述，以便为您匹配处理此问题最专业的顾问。"></textarea>
                </div>
            </div>
        </div>
        <div class="miaoshu-2">
            <div><span>添加图片</span></div>
            <div class="img-box">

                <!-- 图片添加后 -->
            <div class="wenti-imgage">
                <div>
                    <a href=""><img src="images/add-image.png" alt="" width="100%" height="100%"></a>
                    <div class="delete-img"><img src="images/delete.png" alt=""></div>
                </div>
                <div>
                    <a href=""><img src="images/add-image.png" alt="" width="100%" height="100%"></a>
                    <div class="delete-img"><img src="images/delete.png" alt=""></div>
                </div>
                <div>
                    <a href=""><img src="images/add-image.png" alt="" width="100%" height="100%"></a>
                    <div class="delete-img"><img src="images/delete.png" alt=""></div>
                </div>
            </div>
                <!-- 图片上传--->
                <div class="upload">
                    <input type="file">
                    <!--当图片上传事件出发后，隐藏 -->
                    <div>
                        <span>上传车辆故障位置照片或维修单、保单</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="miaoshu_1">
        <div class="fill">
            <div> <span>咨询车型</span>
                <p><input class="text" type="text" placeholder="请选择咨询车型"><img src="images/jt.png" alt=""></p></div>
        </div>
        <div class="fill">
            <div> <span>悬赏金额</span>
                <p onclick="jine()"><input  type="text" placeholder="请选择悬赏金额"><img src="images/jt.png" alt=""></p></div>
        </div>
        <div class="fill">
            <div> <span>接听电话</span>
                <p><input  type="text" placeholder="请填写接听电话"><img src="images/jt.png" alt=""></p></div>
        </div>
    </div>

    <div class="foot-btn">
        <div class="zx_btn">
            <input  type="submit" value="立即咨询" >
        </div>
    </div>

</form>
</div>
<!-- 悬赏金额弹窗-->
<div id="gray"></div>
<!--悬赏金额页面-->
<div id="jine" class="jine">
    <div class="sp1">
        <span style="">选择悬赏金额</span>
    </div>
    <div class="sp2">
        <span>设置合理的悬赏金额可以更快获得顾问的解答</span>
    </div>
    <div class="xz_je">
        <ul>
            <li><a href="">1元</a></li>
            <li><a href="">5元</a></li>
            <li><a href="">10元</a></li>
            <li><a href="">15元</a></li>
            <li><a href="">20元</a></li>
            <li  id="custom"><a href="">自定义</a></li>
        </ul>
    </div>
    <div class="tj">
            <div class="custom-jine">
                <span>悬赏金额</span>
                <p>
                    <input class="text" id="money" type="text" placeholder="请输入悬赏金额">
                    <img src="images/jt.png" alt="">
                </p>
            </div>
        <div class="ok_btn">
            <button>确认</button>
        </div>
    </div>
    <div class="close-img"><a href="" onclick="close()"><img src="images/close.png" alt="" ></a></div>
</div>

<script>

    function jine(){
        $('#gray').show();
        $('#jine').show();
        $('.foot-btn').css('position','inherit');
        $('body').css('overflow','hidden');
        $('#custom').click(function(){
            $('.tj').css('display','block');
            $('.jine').css('height','62rem').css('top','20rem');
            $('.close-img').css('top','64.5rem');
            console.log($('#money').val());
            if($('#money').val() == ''){
                $('.ok_btn button').css('background-color','#92cbfa');
            }

            $('#money').bind('input propertychage',function(){
            $('.ok_btn button').css('background-color', '#369ef5');
            })


            return false;
        });
    }


    function close(){
        $('#gray').hide();
        $('#jine').hide();
    }
</script>
</body>
</html>
